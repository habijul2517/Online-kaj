<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>অনলাইন থেকে টাকা ইনকাম করুন</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        h1 {
            color: #2c3e50;
            font-size: 24px;
            margin-bottom: 20px;
        }
        p {
            color: #7f8c8d;
            margin-bottom: 25px;
        }
        .share-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .btn {
            padding: 12px;
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            display: block;
            transition: 0.3s;
        }
        .whatsapp { background-color: #25D366; }
        .messenger { background-color: #0084FF; }
        .facebook { background-color: #1877F2; }
        .btn:hover { opacity: 0.9; transform: translateY(-2px); }

        #reward-section {
            display: none; /* শুরুতে লুকানো থাকবে */
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px dashed #ddd;
        }
        .code-box {
            font-size: 28px;
            font-weight: bold;
            color: #e74c3c;
            letter-spacing: 5px;
            background: #fdf2f2;
            padding: 10px;
            border-radius: 5px;
            display: inline-block;
            margin-bottom: 20px;
        }
        .download-btn {
            background-color: #2ecc71;
            padding: 15px 30px;
            font-size: 18px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>অনলাইন থেকে টাকা ইনকাম করুন</h1>
    <p id="instruction">কোড এবং ডাউনলোড লিঙ্ক পেতে নিচের যেকোনো একটি মাধ্যমে শেয়ার করুন:</p>

    <div class="share-buttons">
        <a href="whatsapp://send?text=ফ্রিতে ট্রাফিক পেতে চান? TrafficPro প্ল্যাটফর্মে যোগ দিন। প্রতিদিন টাস্ক করে পয়েন্ট আয় করুন, মাত্র ১ মিনিটে ক্যাম্পেইন রান করুন এবং সরাসরি নিজের লিঙ্কে রিয়েল ভিজিটর নিয়ে আসুন। ব্লগ, CPA বা Adsterra — সব কিছুর জন্য উপযোগী।
Bot: https://t.me/traffic_pro_bot⁠" 
           class="btn whatsapp" onclick="showCode()">WhatsApp-এ শেয়ার করুন</a>

        <a href="fb-messenger://share?link=https://t.me/traffic_pro_bot&app_id=123456789" 
           class="btn messenger" onclick="showCode()">Messenger-এ শেয়ার করুন</a>

        <a href="https://www.facebook.com/sharer/sharer.php?u=https://t.me/traffic_pro_bot" 
           target="_blank" class="btn facebook" onclick="showCode()">Facebook-এ শেয়ার করুন</a>
    </div>

    <div id="reward-section">
        <p>আপনার কোডটি নিচে দেওয়া হলো:</p>
        <div class="code-box">1 2 3 4 5 6</div>
        <br>
        <a href="#" class="btn download-btn">এখনই ডাউনলোড করুন</a>
    </div>
</div>

<script>
    function showCode() {
        // ২ সেকেন্ড দেরি করে কোড দেখাবে যাতে ইউজার শেয়ার করার সময় পায়
        setTimeout(function() {
            document.getElementById('reward-section').style.display = 'block';
            document.getElementById('instruction').innerText = "অভিনন্দন! আপনি কোডটি পেয়েছেন।";
            document.querySelector('.share-buttons').style.display = 'none';
        }, 2000);
    }
</script>
</body>
</html>
